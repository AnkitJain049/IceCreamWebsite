{% extends 'base.html' %}

{% block title %}CONTACTS{% endblock title %}

{% block body %}
<div class="container-fluid px-0 mx-0">
<img src="/static/img/7.jpeg" class="d-block w-100" alt=".." >
<div class="centered"><h1 class-text-center style="position: absolute;top: 269px;left: 647px;">Contact Us</h1></div>
</div>

<div class="container my-5">
    <h3 class="container my-3">Please Share Your Details</h3>
    <form class="container my-3" method="post" action=" /contact">
    {% csrf_token %}    
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="Phone" class="form-control" id="phone" name="phone" placeholder="Enter your Phone Number">
          </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="text" class="form-control" id="email" name="email" placeholder="name@host.com">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>

        <div class="mb-3">
            <label for="desc" class="form-label">Tell me what you want to contact me for...</label>
            <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
            <button type="submit" class="btn btn-primary my-3">Submit</button>
        </div>

    </form>
</div>


{% endblock body %}
